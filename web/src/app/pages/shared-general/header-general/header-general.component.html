<header>
  <nav class="navbar">
    <div class="zona_izquierda">
      <img src="assets/img/landing/logoYoRifo.png" class="img_logo_header">
    </div>

  <div class="zona-contenido d-flex align-items-center align-self-center justify-content-around">

      <div id="busqueda">
        <input type="text" name="" placeholder="Buscar" />
        <div id="lupa" (click)="mostrarBusquedaCelular=true">
          <a><i class="fas fa-search"></i></a>
        </div>
      </div>

      <div id="barraSuperior">
          <ng-select2
            [data]="roles"
            [width]="300" class="select_role">
          </ng-select2>
      </div>

      <span id="notificaciones">
        <i class="far fa-bell"></i>
        <span class="num_sin_leer">20</span>
      </span>



      <div class="menu-despegable d-flex align-items-center align-self-center d-md-flex d-lg-none"  placement="bottom" [ngbPopover]="perfil"  popoverClass="pop_perfil">
          <a class="imagenBarra">
            <img src="assets/img/home/fotoPerfil.jpg" alt="" >
          </a>
        <div class="col-auto d-flex justify-content-end icono">
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>

        <ng-template #perfil class="shadow" >
          <div class="row">
            <a class="col-12 text-center" data-bs-toggle="modal" data-bs-target="#cambiarPerfil">
                <img src="assets/img/home/fotoPerfil.jpg" alt="" class="imgPerfil">
            </a>
            <h3 class="nombre_responci">Victoria Quiceno</h3>
          </div>

          <div class="row  d-flex" id="zonaPerfil">
            <div class="col-auto">
                <div id="funcionaNumeros" class="opcion_numeros">
                    <span>20</span>
                    <p> Rifas</p>
                </div>
            </div>

            <div class="col-auto">
                <div id="funcionaNumeros" class="opcion_numeros">
                    <span>156</span>
                    <p> Invitaciones</p>
                </div>
            </div>

            <div class="col-auto">
                <div id="funcionaNumeros" class="opcion_numeros">
                    <span>110</span>
                    <p> Participantes</p>
                </div>
            </div>
          </div>
        </ng-template>


      <div class="menu_cuadrado col-auto d-flex justify-content-end icono  d-md-flex d-lg-none" [ngbPopover] ="menu" placement="bottom"  popoverClass="pop_menu">
          <i class="fas fa-th-large"></i>
      </div>

    <ng-template #menu>
      <div class="row menu">
      <div class="col-6">
        <a class="opcion_botones" routerLinkActive="seleccionado" (click)="redireccionar()"  >
          <i class="fas fa-home"></i>
          <div>Dashboard</div>
        </a>
      </div>

      <div class="col-6" >
        <a class="opcion_botones" routerLinkActive="seleccionado" [routerLink]="['rifas']">
          <i class="fas fa-ticket-alt"></i>
          <div>Rifas</div>
        </a>
      </div>
      <div class="col-6 text-center">
        <a class="opcion_botones" routerLinkActive="seleccionado" [routerLink]="['inbox']">
          <i class="fas fa-inbox"></i>
          <div>inbox</div>
        </a>
      </div>

      <div class="col-6 text-center">
        <div class="opcion_botones" routerLinkActive="seleccionado" [routerLink]="['/login']">
          <i class="fas fa-power-off"></i>
          <div>Salir</div>
        </div>
    </div>
      </div>
    </ng-template>
  </div>
</nav>
</header>

<div id="busquedaCelular" *ngIf="mostrarBusquedaCelular">
  <input type="text" name="" placeholder="Buscar" />
  <div id="lupa">
    <a><i class="fas fa-search"></i></a>
  </div>
  <span (click)="mostrarBusquedaCelular=false" class="cerrar"><i class="fas fa-times"></i></span>
</div>

<!-- MODAL -->

<div class="modal fade" id="cambiarPerfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Completar Perfil</h5>
        <div class="boton_cerrar" data-bs-dismiss="modal">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="modal-body">
          <h6>Completa tu perfil con la siguiente información</h6>
          <div class="d-flex align-items-center align-self-center justify-content-center">
              <img src="assets/img/home/fotoPerfil.jpg"class="foto">
            </div>
            <div class="selecciona_imagen d-flex align-items-center align-self-center justify-content-center"><a href="#">Seleccionar imagen</a></div>

            <form class="formulario">
              <h4>Número Documento</h4>
              <div class="form-row d-flex">
                <div id="documentos">
                  <ng-select2
                    [data]="documento"
                    [width]="300" class="">
                  </ng-select2>
                </div>
                <div class="input-documento">
                  <input type="text">
                </div>
              </div>
            </form>

            <p class="text-center">Información requerida para los pagos de <br> las rifas que organices.</p>
        <div class="d-flex justify-content-center">
          <button class="btn boton_guardar">Guardar</button>
        </div>
      </div>

    </div>
  </div>
</div>
