<div class="card zonaParticipantes" *ngFor="let participante of participantes">
  <div class="card-body col-12 d-flex align-items-center align-self-center justify-content-around p-2">
    <div class="col-auto">
      <img [src]="participante.imagen" class="imgParticipantes">
    </div>
    <div class="col-8 nombres">
      <h6>{{participante.nombreParticipante}}</h6>
      <p>{{participante.cantidadRifas}} rifas - {{participante.cantidadInvitaciones}} invitaciones</p>
    </div>
    <div class="col-auto cantidad">{{participante.idParticipante}}  </div>
  </div>
</div>
